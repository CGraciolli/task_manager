{% extends 'base.html' %}

{% block title %}
Create New Task
{% endblock %}

{% block content %}
<h2>Create New Task</h2>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{form.as_p}}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div>
            {% for field in forms %}
                {{field.errors}}
            {% endfor %}
            {{form.non_field_errors}}
        </div>
    {% endif %}
    
    <button class="btn">Submit</button>
</form>
{% endblock %}
