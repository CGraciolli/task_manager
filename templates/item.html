{% extends 'base.html' %}

{% block title %}
{{item.title}}
{% endblock %}


{% block content %}
{% if item.user == request.user %}
<div>
    <h4>{{item.title}}</h4>
    <h5>{{item.description}}</h5>
    <h5>Due Date: {{item.due_date}}</h5>
    <h5>{{item.is_completed}}</h5>
</div>
<a class="btn" href="">Edit</a>
<a class="btn" href="">Delete</a>
{% endif %}
{% endblock %}
